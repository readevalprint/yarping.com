<script src="typed.js"></script>
<script src="pouchdb-4.0.0.js"></script>
<meta charset="utf-8">
<link href='hexdots.css' rel='stylesheet' type='text/css'>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name = "viewport" content = "width=320, initial-scale=1.0, user-scalable = no">
<title>Yarping</title>

<style>
html, body {
  margin: 0;
  padding: 0;
}

body {
  margin: 5%;
}


* {
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
  font-weight: 300;
  font-size: 22pt;
}

p {
    margin-left: auto;
    margin-right: auto;
    line-height: 1.5em;
}

button {
    width: 100%;
    color: black;
    background-color: white;
    border: 1px solid lightgray;
    margin-top: 2em;
    cursor: pointer;
}

.link {
  text-align: center;
}

a {
  color: black;
  border-bottom: 1px solid black;
  text-decoration: none;
}

#outer {
    display: table; height: 100%; #position: relative; overflow: hidden; max-width: 10cm; margin-left: auto; margin-right: auto; }

#middle {
  width: 380px;
 #position: absolute; #top: 50%;display: table-cell; vertical-align: middle;
}

#inner {
 #position: relative; #top: -50%;
 width: 380px;
}

#outer {
-webkit-transition: opacity 0.24s ease-in-out;
   -moz-transition: opacity 0.24s ease-in-out;
        transition: opacity 0.24s ease-in-out;
}

.wf-loading #outer {
  opacity: 0;
}

.wf-active #outer {
  opacity: 1;
}

.hexdots-loader {
  left: 50%;
  top: 2em;
}


</style>

<div id="outer"><div id="middle"><div id="inner"></div></div></div> 

<script>

PouchDB.debug.enable('*');

var current_mission;

function show_mission(mission_doc) {

  if (current_mission && current_mission.status === "open") {
    return;
  }

  current_mission = mission_doc;
 
  console.log("new mission to display!", mission_doc);
  $("#inner").typed('reset');
  $("#inner").typed({
    showCursor: false,
    strings: mission_doc.text || ["[Communication failure]"],
    typeSpeed: 0
  });
}

function close_mission() {
  current_mission.status = 'closed';
  localDB.get(current_mission._id).then(function(doc) {
    console.log("Closing mission");
    doc.status = "closed";
    localDB.put(doc).then(function() {
      console.log("Closed mission", doc);
    });
  })
}

var season_name = 'preseason6';

var localDB = new PouchDB(season_name);

var remoteDB;
if (window.location.hostname === "localhost") {
  remoteDB = new PouchDB('http://localhost:5984/' + season_name + '/');
} else {
  remoteDB = new PouchDB('https://yarping.iriscouch.com/' + season_name + '/');
}

localDB.sync(remoteDB, {
  live: true,
  retry: true,
}).on('change', function (change) {
  console.log('something changed!', change);
  on_dbchange();
}).on('paused', function (info) {
  console.log('info!', info);
  on_dbchange();
}).on('active', function (info) {
  console.log('active', info);
  on_dbchange();
}).on('error', function (err) {
  console.error(err);
  alert('There was an error communicating with headquarters.')
});

function i_am_ready() {
  close_mission(current_mission);
  $("button").css({'visibility': 'none'});
  localDB.post({
    'type': 'mission',
    'status': 'open',
    'user': window.localStorage.username,
    'identifier': 'showfind_other_agent_undecided',
    'text': [
      "<p>Good choice, " + window.localStorage.username +
      ".^1000 <p>This screen will update with your first mission soon."
    ]
  });
}


function do_missions() {

  localDB.query(function (doc, emit) {
    if (doc.type === "mission" && doc.status === "open" && doc.user === window.localStorage.username) {
      emit(doc._id);
    }
  }, {
    include_docs : true,
  }).then(function (result) {
    if (result.total_rows == 0) {
      console.log('Did not find any missions, creating the first.', result)

      window.localStorage.username = window.localStorage.username || ('agent' + (Math.floor((1000+Math.random()*1000)) - 1000));

      localDB.post({
        'type': 'mission',
        'status': 'open',
        'user': window.localStorage.username,
        'text': [
            "<p>Welcome " +
            window.localStorage.username +
            ". <p>Are you ready for your first mission ? <br><button class=next onclick='javascript:i_am_ready(); return true;'>Yes, ready.</button>",
         ]
      });
    } else {
      console.log('FOUND A MISSION', result);
      show_mission(result.rows[0].doc);
    }
  }).catch(function (err) {
    console.error(err);
  });
};

var rendered;

function show_matches() {

  if (rendered) {
      return;
  }
  rendered = true;

  $("#inner").html("<h1>Yarping admin</h1>");
  $("#inner").addClass("admin");

  localDB.query(function (doc, emit) {
    if (doc.type === "mission" && doc.status === "open") {
      emit(doc._id);
    }
  }, {
    include_docs : true,
  }).then(function (result) {
    console.log("open missions", result)

    $(result.rows).each(function(index, entry) {

        var options = [
            "<option>not specified</option>"
        ];
        $(['red', 'blue', 'green']).map(function(i, color) {
            $(['find', 'show']).map(function(j, role) {
                var name = role + "_other_agent_" + color;
                console.log(name, entry.doc.identifier);
                var is_selected = ""
                if (name === entry.doc.identifier) {
                  is_selected = "selected=selected"
                }
                options.push("<option " + is_selected + " name='" + name + "' value='" + name + "'>" + name + "</option>");
            })
        })

        var select = "<select data-id='" + entry.doc._id + "'>" + options + "</select>";

        $("#inner").append("<p>" + entry.doc.user + ": " + select);

        $("#inner select").on("change", function(event) {
            var new_val = $(event.target).val();
            localDB.get($(event.target).data('id')).then(function(doc) {
              console.log("Assinging " + new_val);
              doc.identifier = new_val;

              var mission_info = new_val.split("_");
              var color = mission_info[3];
              var role = mission_info[0];

              if (role == "show") {
                  doc.text = ["Your screen will now turn  " + color + ".^500 Show it to the agent looking for it.^2000 <div style='position: absolute; top: 0; left: 0; height: 100%; width:100%; background-color: " + color + "'></div>"]
              } else {
                  doc.text = ["<p>This is your first mission:^1000 Find the other agent with a <font color=" + color + ">" + color + "</font> screen."]
              }

              localDB.put(doc).then(function() {
                console.log("Closed mission", doc);
              });
            })
        })
    })

  }).catch(function (err) {
    console.error(err);
  });

  

}


var on_dbchange;

if (window.location.hash == "#admin") {
  on_dbchange = show_matches;


} else {
  // regular user then
  show_mission({
    text: [
      "<p>Contacting headquarters ... <br><span class='hexdots-loader'>"
    ]
  });
  on_dbchange = do_missions;
}

</script>
